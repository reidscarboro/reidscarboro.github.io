<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bitmon</title>
  </head>
  <body style="text-align: center; background-color: #31343D;">
    <canvas id="unity-canvas" style="width: 100%; height: 98vh; background: #31343D;"></canvas>
    <script src="Bitmon-WebGL/Build/Bitmon-WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Bitmon-WebGL/Build/Bitmon-WebGL.data",
        frameworkUrl: "Bitmon-WebGL/Build/Bitmon-WebGL.framework.js",
        codeUrl: "Bitmon-WebGL/Build/Bitmon-WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bitmon",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
