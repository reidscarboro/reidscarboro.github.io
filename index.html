		<script src="js/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="header">Reid Scarboro</div>

			<div class="topSpacerContainer">
				<div class="spacer spacer1 borderTop"></div>
				<div class="spacer spacer2 borderTop"></div>
				<div class="spacer spacer3 borderTop borderBottom borderRight"></div>
				<div class="spacer spacer4"></div>
			</div>
			<div class="contentContainer">
				<div class="content content1"></div>
				<div class="content content2 sidebar">
					<div class="option" data-link="about.html">About</div>
					<div class="option" data-link="projects.html">Projects</div>
					<div class="optionIcon">
						<a href="https://github.com/reidscarboro" target="_blank" class="socialLink">
							<i class="fa fa-github"></i>
						</a>
					</div>
					<div class="optionIcon">
						<a href="https://instagram.com/reidscarboro" target="_blank" class="socialLink">
							<i class="fa fa-instagram"></i>
						</a>
					</div>
					<div class="optionIcon">
						<a href="https://twitter.com/reidscarboro" target="_blank" class="socialLink">
							<i class="fa fa-twitter"></i>
						</a>
					</div>
					<div class="optionIcon">
						<a href="https://www.facebook.com/rscarboro" target="_blank" class="socialLink">
							<i class="fa fa-facebook"></i>
						</a>
					</div>
					<div class="optionIcon">
						<a href="mailto:scarboro.reid@gmail.com" class="socialLink">
							<i class="fa fa-envelope"></i>
						</a>
					</div>
					<div class="optionSpacer"></div>
				</div>
				<div id="contentPanel" class="content content3 contentPanel"></div>
				<div class="content content4"></div>
			</div>
			<div class="footerSpacer">&nbsp;</div>
		</div>
		
		<script>
			$( document ).ready(function() {
				selectOption($('.option').first());

				$('.option').click(function(e){
					selectOption($(this));
				});
			});

			function selectOption(option){
				$('.option').removeClass('selected');
				option.addClass('selected');
				$("#contentPanel").load(option.attr('data-link')); 
			}
		</script>
